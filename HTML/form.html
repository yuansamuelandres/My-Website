<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../CSS/form.css">
    <title>Contact Me!</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <label for="username">Name:</label>
            <input type="text" id="username" required placeholder="Enter your name">
            <br>
            <label for="id">Choose an id:</label>
            <input type="text" id="id" placeholder="Choose an id for yourself?">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">
            <br>
            <label for="message">Your message:</label>
            <textarea id="message" cols="35" rows="15" required placeholder="Write your message"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
